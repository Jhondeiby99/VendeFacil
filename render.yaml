services:
  - type: web
    name: vendefacil
    env: php
    plan: free
    buildCommand: ./render-build.sh
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://vendefacil.onrender.com
